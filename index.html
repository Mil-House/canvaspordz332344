<!DOCTYPE html>
<html lang="en" data-minimalscrollbar="yes">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="style.css">
	<title>HTML canvas video player</title>
</head>

<body>
	<div class="video-responsive">
		<video class="video" muted="muted" loop="loop" autoplay="autoplay">
			<source src="https://drive.google.com/uc?export=download&id=10XkjoQ-jhrhvcYiz1EGOqUI1hFAO62bg" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>

		<canvas class="canvas"></canvas>
			
		<div id="over_video">Look at me</div>
	</div>

	<script src="canvas-video-player.js"></script><style>html::-webkit-scrollbar{display:none !important}body::-webkit-scrollbar{display:none !important}</style>


    <script src="canvas-video-player.js"></script>
    
    <script>
    var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);

    if (isIOS) {

        var canvasVideo = new CanvasVideoPlayer({
            videoSelector: '.video',
            canvasSelector: '.canvas',
            timelineSelector: false,
            autoplay: true,
            makeLoop: true,
            pauseOnClick: false,
            audio: false
        });

    }else {

    // Use HTML5 video
    document.querySelectorAll('.canvas')[0].style.display = 'none';
    }   
    </script>

</body>
</html>
